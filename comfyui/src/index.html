        :root {
            --theme_steel: #293341;
            --theme_steel_light: #3c4b5c;
            --theme_steel_dark: #232b38;
            --theme_steel_text: #8ba0b1;
             /* dynamic colors */
            --theme_base: #000000;
            --theme_light: #000000;
            --theme_dark: #000000;
            --theme_link: #000000;
            --theme_input: #000000;
            --theme_selection: #000000;
            --theme_dynamic_text: #a3b7c7;
             /* globals */
            --font: Roboto;
            --editor_minwidth: 100px;
            --editor_minheight: 160px;
        }
        * { margin: 0; padding: 0; outline: none; border: none; user-select: none; }
        html, body { user-select: none; overflow: hidden; touch-action: pan-x; -webkit-tap-highlight-color: transparent; image-rendering: optimizeQuality; shape-rendering: optimizeSpeed; text-rendering: optimizeSpeed; }
        body { background: #0D1117; color: silver; font-family: var(--font); font-size: 12px; position: fixed; width: 100%; height: 100%; cursor: default; margin: 0; padding: 0; }
        a, a:visited { color: #616e83; font-size: 11px; text-decoration: none; }
        a:hover { color: var(--theme_link); }
        input[type=number] { caret-color: var(--theme_input); background: var(--theme_steel_dark); color: var(--theme_steel_text); font-size: 12px; width: 100%; padding: 3px 0 3px 0; border-radius: 2px; text-align: center; outline: none; }
        input[type=number]:hover { background: var(--theme_steel_light); }
        input[type=number].microinput { float: right; width: 45%; padding: 2px; background: var(--theme_steel_dark); color: var(--theme_steel_text); font-size: 12px; text-align: center; }
        input[type=number].microinput:hover { background: var(--theme_steel_light); }
        input[type=text] { caret-color: var(--theme_input); background: var(--theme_steel); color: var(--theme_steel_text); width: 100%; padding: 3px 0 3px 0; text-indent: 5px; font-size: 12px; border-radius: 2px; outline: none; }
        input[type=text]:hover { background: var(--theme_steel_light); }
        input[type=range] { accent-color: var(--theme_base); width: 100%; height: 2px; vertical-align: middle; outline: none; }
        input[type=range]::-webkit-slider-thumb { transform: scale(0.7); }
        input[type=range]::-webkit-slider-thumb:hover { cursor: pointer; }
        input[type=color] { width: 100%; height: 25px; cursor: pointer; border-radius: 0; background: none; outline: none; border: none; }
        input[type=color]::-webkit-color-swatch-wrapper { padding: 0; border: none; }
        input[type=color]::-webkit-color-swatch { border: none; border-radius: 0; border: none; }
        input[type=checkbox] { accent-color: var(--theme_base); vertical-align: middle; outline: none; }
        input[type=checkbox] { filter: brightness(0.6); transform: scale(0.9); margin: 3px 0 3px 0; vertical-align: -2px; }
        input[type=checkbox]:checked { accent-color: var(--theme_base); filter: none; }
        input[type=checkbox]:disabled { opacity: 0.5; }
        select { font-family: var(--font); width: 100%; background: var(--theme_steel_dark); color: var(--theme_steel_text); font-size: 12px; text-indent: 1px; padding: 2px 0 2px 0; border-radius: 2px; outline: none; }
        select:hover { background: var(--theme_steel_light); }
        option { font-family: var(--font); background: #252b38; font-size: 13px; }
        textarea { font-family: var(--font); text-rendering: optimizeLegibility; caret-color: var(--theme_input); background: slategray; border: solid 1px #313b50; width: 100%; line-height: 1.22em; letter-spacing: 0.01em; font-size: 14px; padding: 3px; margin: 2px; resize: none; outline: none; }
        textarea::-webkit-scrollbar { width: 5px; }
        button { font-family: var(--font); width: 100%; background: var(--theme_steel); color: var(--theme_steel_text); padding: 4px; font-size: 12px; letter-spacing: 0.04em; border: solid 1px #2d3647; }
        button:hover { background: var(--theme_steel_light); cursor: pointer; }
        button.tool_selector { background: var(--theme_selection); color: var(--theme_dynamic_text); cursor: pointer; }
        button:disabled { background: #2e3542; color: #888; border-color: #424d61; pointer-events: none; }
        ul { list-style: none; }
        img { cursor: grab; background: #0D111760; }
        label { font-size: 11px; color: #8e9db6; width: 100%; letter-spacing: 0.03em; }
        canvas { z-index: 5; position: absolute; }
        #canvas_image { z-index: 1; image-rendering: optimizeQuality; pointer-events: none; }
        #canvas_paint { border: solid 1px transparent; margin: -1px 0 0 -1px; }
        #img_out { object-fit: contain; image-rendering: optimizeSpeed; width: 126px; height: 126px; background: #161b24; border: solid 1px transparent; }
        #img_init { object-fit: contain; image-rendering: optimizeSpeed; width: 126px; height: 126px; background: #161b24; border: solid 1px transparent; }
        #img_mask { object-fit: contain; image-rendering: optimizeSpeed; width: 126px; height: 126px; background: #161b24; border: solid 1px transparent;

        #img_back { object-fit: contain; image-rendering: optimizeQuality; cursor: no-drop; }

        #img_storage_1 { object-fit: cover; image-rendering: optimizeSpeed; width: 38px; height: 38px; background: #161b24; border: solid 1px transparent; margin-right: 3px; border-radius: 2px; }
        #img_storage_2 { object-fit: cover; image-rendering: optimizeSpeed; width: 38px; height: 38px; background: #161b24; border: solid 1px transparent; border-radius: 2px; }
        #topbar { display: flex; opacity: 0.9; top: 0; width: fit-content; left: 50%; transform: translate(-50%,0); position: absolute; }
        #topbar button { color: var(--theme_steel_text); width: 70px; font-size: 11px; letter-spacing: 0.05em; padding: 2px; border: none; border-right: solid 1px var(--theme_steel_dark); }
        #topbar button:hover { color: white; }
        #topbar button.topbar_select { color: #eeeeee; background: var(--theme_steel_light); }
        #topbar svg { vertical-align: middle; }
        #topbar :first-child { border-bottom-left-radius: 2px; }
        #topbar :last-child { border-bottom-right-radius: 2px; border: none; }
        #infobar { z-index: 500; display: flex; align-items: center; opacity: 0.8; font-size: 10px; color: silver; text-shadow: 1px 1px 0 black; left: 50%; top: 26px; width: fit-content; transform: translate(-50%,0); position: absolute; }
        #infobar span { margin: 0 8px 0 8px; letter-spacing: 0.1em; }
        #infobar .buttons { display: flex; }
        #infobar .buttons button { font-size: 10px; letter-spacing: 0.1em; color: #cccccc; text-shadow: 1px 1px 0 black; padding: 2px 5px 2px 5px; background: none; border: none; }
        #infobar .buttons button:hover { background: var(--theme_dark); border-radius: 2px; }
        #container { display: flex; position: fixed; width: 100%; height: 100%; }

    function ComfyClient() {
        this.isConnect = false;
        this.isWorking = false;
        this.socket = null;
        let ping = null;
        let timeout = null;
        let interval = null;
        let counter = 1;
        let pid = 0;

        this.init = function() {
            this.ws_start();
        }

        this.ws_start = function() {
            ping = new WebSocket(SOCKET);
            ping.onopen = () => {
                comfy.isConnect = true;
                btnGen.disabled = false;
                console.log("connected to server");
            }

            ping.onmessage = (msg) => {
                if (workflows.innerHTML == "") { // first startup
                    getObjectInfo().then(res => {
                        createListOptionsConfigs(workflows, vscode.workflows);
                        for (let i = 0; i < WORKFLOW_NAMES.length; i++) {
                            workflows[i].innerHTML = WORKFLOW_NAMES[i];
                        }

                        const ckpt = res.CheckpointLoaderSimple.input.required.ckpt_name[0];
                        let arr = [];
                        for (let i = 0; i < ckpt.length; i++) {
                            if (ckpt[i].toLowerCase().endsWith(".safetensors") ||
                                ckpt[i].toLowerCase().endsWith(".ckpt"))
                                    if (!ckpt[i].toLowerCase().startsWith("loras\\") &&
                                        !ckpt[i].toLowerCase().startsWith("vae\\"))
                                        arr.push(ckpt[i]);
                        }
                        createListOptionsCheckpoints(checkpoints, arr);

                        createListOptions(prefs.getUpscaler(), res.UpscaleModelLoader.input.required.model_name[0]);
                        createListOptions(vaes, ["default", ...res.VAELoader.input.required.vae_name[0]]);
                        createListOptions(loras, ["none", ...res.LoraLoader.input.required.lora_name[0]]);
                        createListOptions(sampler, res.KSampler.input.required.sampler_name[0]);
                        createListOptions(scheduler, res.KSampler.input.required.scheduler[0]);

                        prefs.init();

                        document.getElementById('merge_model_a').innerHTML = checkpoints.innerHTML;
                        document.getElementById('merge_model_b').innerHTML = checkpoints.innerHTML;
                        document.getElementById('merge_vae').innerHTML = vaes.innerHTML;
                        document.getElementById('merge_vae').removeChild(document.getElementById('merge_vae').firstChild);
                        document.getElementById('merge_vae').innerHTML = `
                                <option value="A">Use Model A</option>
                                <option value="B">Use Model B</option>
                            ` + document.getElementById('merge_vae').innerHTML;
                    });
                }
            }

            ping.onclose = () => {
                comfy.isConnect = false;
                btnGen.disabled = true; 
                btnGen.innerHTML = "DISCONNECT";
                console.clear();
                console.log("disconnected from server, retrying...");
                clearTimeout(timeout);
                if (!comfy.isConnect)
                    timeout = setTimeout(comfy.ws_start, 3000);
            }
        }

        this.ws_connect = function(callback) {
            this.socket = new WebSocket(SOCKET);
            this.socket.binaryType = "arraybuffer";
            this.socket.onopen = () => {
                //
            }

            this.socket.onmessage = (msg) => {
                callback(msg);
            }

            this.socket.onclose = () => {
                comfy.socket = null;
            }

            this.socket.onerror = () => {
                comfy.socket = null;
            }
        }

        this.generate = function() {
            if (this.isWorking) return;
            if (!checkWorkflowInputs()) return;

            this.isWorking = true;
            const metadata = buildMetadata();

            if (seedRng.checked)
                seed.value = randomRangeInt(0, parseInt(prefs.getMaxSeed().value));

            comfy.ws_connect((msg) => {
                if (msg.data instanceof ArrayBuffer) {
                    if (previewTarget.selectedIndex > 0) {
                        const blob = new Blob([ msg.data.slice(4).slice(4) ], { type: "image/jpeg" });
                        convertANY2PNG(URL.createObjectURL(blob), (src) => {
                            workspace.populateNewImagePreview(src);
                        });
                    }
                } else {
                    msg = JSON.parse(msg.data);
                    if (msg.type == "progress") {
                        progressMax = msg.data.max;
                        progressVal = msg.data.value;
                        progress = ~~Math.abs((msg.data.value/msg.data.max)*100);
                        progressBar.style.width = progress + "%";
                    }
                }
            });

            queuePrompt(buildPrompt()).then(res => {
                pid = res.prompt_id;
            
                interval = setInterval(() => {
                    getHistory(pid).then(res => {
                        if (res[pid] && res[pid].outputs) {
                            clearInterval(interval);
                            comfy.socket.close();

                            const fdata = res[pid].outputs[ Object.keys(res[pid].outputs)[0] ].images[0];
                            const urlValues = new URLSearchParams({
                                filename: fdata.filename, subfolder: fdata.subfolder, type: fdata.type }).toString();

                            getImage(urlValues).then(img => {
                                comfy.isWorking = false;
                                progress = 0;

                                const image = addMetadataFromBase64DataURI(
                                    arrayBufferToBase64(img), METADATAKEY, metadata);

                                if (savefile.checked)
                                    vscode.saveImageToOutput(image, prefs.getFilename() + ".png");

                                workspace.populateNewImage(image);

                                pool.add({
                                    metadata: JSON.parse(metadata),
                                    prompt: res[pid].prompt[2],
                                    base64: image
                                });

                                if (upscale.checked && prefs.getUpscaler().value !== '') {
                                    vscode.saveImageToInput(image, "temp_upscale.png");
                                    upscaler("temp_upscale.png", metadata);
                                }

                                counter++;
                                if (counter <= batchRender.value) {
                                    setTimeout(() => {
                                        comfy.generate();
                                    }, 100);
                                } else {
                                    counter = 1;
                                }
                            });
                        }
                    });
                }, 1000);
            });
        }

        this.instantUpscale = async function() {
            if (this.isWorking) return;
            if (img_init.src == IMG_NULL) return;
            if (prefs.getUpscaler().value == '') {
                notify("select upscale model in preferences");

            if (!await showConfirm("Upscale the image to file?")) return;
            upscaler("temp_init.png", undefined);

        this.mergeModels = function() {
            if (this.isWorking) return;
            modelMerger(
                document.getElementById('merge_model_a').value,

            )
        }

        this.terminate = function(elem = undefined) {
            fetch(`http://${SERVER}/interrupt`, {
                method: "POST"
            }).then(() => {
                clearInterval(interval);
                if (comfy.socket)
                    comfy.socket.close();
                
                if (elem) elem.innerHTML = "Finishing...";
                interval = setInterval(() => {
                    getQueue().then(res => {
                        if (res["queue_running"].length == 0) {
                            clearInterval(interval);
                            if (elem) elem.innerHTML = "STOP";
                            comfy.isWorking = false;
                            progress = 0;
                        }
                    });
                }, 100);
            });
        }

        function upscaler(imgfile, metadata) {
            comfy.isWorking = true;

            queuePrompt(buildPromptUpscale(imgfile)).then(res => {
                pid = res.prompt_id;

                interval = setInterval(() => {
                    getHistory(pid).then(res => {
                        if (res[pid] && res[pid].outputs) {
                            clearInterval(interval);
                            
                            const fdata = res[pid].outputs[ Object.keys(res[pid].outputs)[0] ].images[0];
                            const urlValues = new URLSearchParams({
                                filename: fdata.filename, subfolder: fdata.subfolder, type: fdata.type }).toString();

                            getImage(urlValues).then(img => {
                                comfy.isWorking = false;
                                if (metadata) {
                                    const image = addMetadataFromBase64DataURI(arrayBufferToBase64(img), METADATAKEY, metadata);
                                    vscode.saveImageToOutput(image, prefs.getFilename() + "_4x.png");
                                } else {
                                    const image = arrayBufferToBase64(img);
                                    vscode.saveImageToOutput(image, "upscaled_4x.png");
                                }
                            });
                        }
                    });
                }, 1000);
            });
        }

        function modelMerger(modelA, modelB, vae, ratio, clipRatio, filename) {
            comfy.isWorking = true;

            queuePrompt(buildPromptMerge(modelA, modelB, vae, ratio, clipRatio, filename)).then(res => {
                pid = res.prompt_id;

                interval = setInterval(() => {
                    getHistory(pid).then(res => {
                        if (res[pid] && res[pid].outputs) {
                            comfy.isWorking = false;
                            clearInterval(interval);
                            vscode.alert('Checkpoint created in "ComfyUI/output" directory.');

                }, 1000);
            });
        }

            return new Promise (async (resolve, reject) => {

                    method: "GET"

                    resolve(res.json());
                }).catch(err => {
                    reject(err);

        function getQueue() {
            return new Promise ((resolve, reject) => {
                fetch(`http://${SERVER}/queue`, {

                }).then(async res => {
                    resolve(await res.json());
                }).catch(err => {
                    reject(err);
                });
             });

        function queuePrompt(prompt) {
            return new Promise (async (resolve, reject) => {
                await fetch(`http://${SERVER}/prompt`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json;charset=utf-8"
                    },
                    body: JSON.stringify({ prompt: prompt, clientId: CLIENTID }),
                }).then(res => {
                    resolve(res.json());
                }).catch(err => {
                    reject(err);
                });
             });
        }

        function getHistory(id) {

            if (workflows.selectedIndex == 0) return buildPromptTxt2img(prompt);
            if (workflows.selectedIndex == 1) return buildPromptImg2img(prompt);
            if (workflows.selectedIndex == 2) return buildPromptInpaint(prompt);
            if (workflows.selectedIndex == 3) return buildPromptInpaintPro(prompt);
            return buildPromptCustom(prompt); // custom workflows
        }

        function buildPromptMerge(modelA, modelB, vae, ratio, clipRatio, filename) {

            prompt["1"].inputs.ckpt_name = modelA;
            prompt["2"].inputs.ckpt_name = modelB;

            return prompt;

            return prompt;

        function injectLora(prompt, strIdx, modelIn = "4", clipIn = "4") {
            prompt["3"].inputs.model[0] = strIdx;
            prompt["6"].inputs.clip[0] = strIdx;
            prompt["7"].inputs.clip[0] = strIdx;
            prompt = { ...prompt, strIdx: {
                "inputs": {
                    "lora_name": loras.value,
                    "strength_model": parseFloat(loraStrength.value),
                    "strength_clip": parseFloat(loraStrength.value),
                    "model": [ modelIn, 0 ],
                    "clip": [ clipIn, 1 ]
                },
                "class_type": "LoraLoader"
            }};
            prompt[strIdx] = prompt["strIdx"];
            delete prompt["strIdx"];
            return prompt;
        }

        function buildMetadata() {
            return JSON.stringify({
                workflow:       workflows.value,
                checkpoint:     checkpoints.value,
                vae:            vaes.value,
                lora:           loras.value,
                lora_strength:  parseFloat(loraStrength.value).toFixed(2),
                sampler:        sampler.value,
                scheduler:      scheduler.value,
                width:          width.value,
                height:         height.value,
                seed:           seed.value,
                steps:          steps.value,
                guidance:       parseFloat(guidance.value).toFixed(2),
                strength:       parseFloat(strength.value).toFixed(2),
                positive:       positive.value,
                negative:       negative.value,
                filename:       prefs.getFilename(),
                version:        "MD 0.6.9"
            });
        }

        function checkWorkflowInputs() {
            if (checkpoints.value == '') { // missing checkpoint
                notify("select a checkpoint");
                return false;
            }
            if (upscale.checked && prefs.getUpscaler().value == '') { // missing upscale model
                notify("select upscale model in preferences");
                return false;
            }
            if (workflows.options[workflows.selectedIndex].innerHTML == WORKFLOW_NAMES[1] // img2img
                && img_init.src == IMG_NULL) {
                notify("empty initial image");
                return false;
            }
            if (workflows.options[workflows.selectedIndex].innerHTML == WORKFLOW_NAMES[2] // inpaint
                && img_mask.src == IMG_NULL) {
                notify("empty mask image");
                return false;
            }
            if (workflows.options[workflows.selectedIndex].innerHTML == WORKFLOW_NAMES[3] // inpaint pro
                && (img_init.src == IMG_NULL || img_mask.src == IMG_NULL)) {
                notify("empty initial or mask image");
                return false;
            }
            return true;
        }

        this.init();
    }


    // -------------------------------------------------------
    // Workspace


    function Workspace() {
        this.rect = null;
        this.width = 0;
        this.height = 0;
        this.zoomLevel = 1;
        this.isSplit = false;
        this.isSwap = false;
        this.FLAG_zoomFit = true;
        let isFlipped = false;

        this.init = function() {
            this.rect = compContainer.getBoundingClientRect();
            
            img_front.onload = () => {
                this.update(img_front.naturalWidth, img_front.naturalHeight);
                if (this.FLAG_zoomFit) {
                    this.zoomFit();
                    this.FLAG_zoomFit = false;
                }
                this.resetImageCanvas();
            };

            // img_back.onload = () => {};
        }

        this.update = function(w, h) {
            this.width = parseInt(w);
            this.height = parseInt(h);
            this.resize();
            this.saveImageCanvas();
            canvasWidth.value = this.width;
            canvasHeight.value = this.height;
            comparison.updateCompSliderCompare(this.width, this.height);
            memory.clear();
        }

        this.resize = function() {
            canvas_paint.width = this.width;
            canvas_paint.height = this.height;
            canvas_image.width = this.width;
            canvas_image.height = this.height;
            canvas_mem.width = this.width;
            canvas_mem.height = this.height;
            img_back.width = this.width;
            img_back.height = this.height;
            statDim.innerHTML = `${ this.width } x ${ this.height }`;
        }

        this.combine = function() {
            return this.createTempCanvas((c) => {
                c.drawImage(canvas_image, 0, 0);
                c.drawImage(canvas_paint, 0, 0);
            });
        }

        this.bake = function(elem = undefined) {
            img_front.src = this.combine();
            workspace.clearPaintCanvas(false);
            workspace.resetImageCanvas();
            if (elem) {
                elem.innerHTML = 'Baked';
                setTimeout(() => {
                    elem.innerHTML = 'Bake';
                }, 500);
            }
        }

        this.split = function() {
            if (this.isSwap) {
                this.swap();
            }
            comparison.toggleSliders(this.isSplit);
            comparison.updateCompSliderOpacity(1);
            comparison.updateCompSliderCompare(this.width, this.height);
            if (this.isSplit) {
                compContainer.childNodes[1].style.left = 0;
            } else {
                compContainer.childNodes[1].style.left = '100%';
            }
            this.isSplit = !this.isSplit;
            this.zoomFit();
        }

        this.swap = function() {
            if (this.isSplit) {
                this.split();
            }
            this.isSwap = !this.isSwap;
            if (this.isSwap) {
                compOverlay.style.display = 'none';
                statSwap.innerHTML = 'B';
            } else {
                compOverlay.style.display = 'unset';
                statSwap.innerHTML = 'A';
            }
            comparison.toggleSliders(!this.isSwap);
            comparison.updateCompSliderOpacity(1);
            comparison.updateCompSliderCompare(this.width, this.height);
        }

        this.zoomSet = function(amt) {
            if (amt < 0.05) amt = 0.05;
            this.zoomLevel = amt;
            compContainer.style.transform = `translate(-50%,-50%) scale(${ amt })`;
            statZoom.innerHTML = amt.toFixed(2) + 'x';
        }

        this.zoomSetWheel = function(deltaY) {
            this.zoomLevel += (deltaY > 0) ? -0.05 : 0.05;
            if (this.zoomLevel < 0.05) this.zoomLevel = 0.05;
            const mouseX = Math.round(mouse.x - compContainer.offsetLeft);
            const mouseY = Math.round(mouse.y - compContainer.offsetTop);
            compContainer.style.transform = `translate(-50%,-50%)`;
            compContainer.style.transform += `translate(${ mouseX }px,${ mouseY }px)`;
            compContainer.style.transform += `scale(${ this.zoomLevel })`;
            compContainer.style.transform += `translate(${ -mouseX }px,${ -mouseY }px)`;
            statZoom.innerHTML = this.zoomLevel.toFixed(2) + 'x';
        }

        this.zoomFit = function(border = 1.2) {
            const w = window.innerWidth - (panelImages.clientWidth + containerLeft.clientWidth);
            if (this.isSplit) {
                const factor = Math.min((w / (this.width*2)), containerTop.clientHeight / this.height);
                this.zoomSet(factor/border);
            } else {
                const factor = Math.min(w / this.width, containerTop.clientHeight / this.height);
                this.zoomSet(factor/border);
            }
            this.resetTransform();
        }

        this.zoomReset = function() {
            this.zoomLevel = 1;
            this.resetTransform();
            compContainer.style.transform = 'translate(-50%,-50%) scale(1)';
            statZoom.innerHTML = "1.00x";
        }

        this.transform = function() {
            compContainer.style.left = compContainer.offsetLeft - (mouse.lastX - mouse.x) + "px";
            compContainer.style.top = compContainer.offsetTop - (mouse.lastY - mouse.y) + "px";
        }

        this.resetTransform = function() {
            const w = window.innerWidth - (panelImages.clientWidth - containerLeft.clientWidth);
            const h = window.innerHeight - containerBottom.clientHeight;
            compContainer.style.left = w / 2 + 'px';
            compContainer.style.top = h / 2 + 'px';
            if (this.isSplit)
                compContainer.style.left = (w - compContainer.offsetLeft) - (compContainer.offsetWidth/2) * this.zoomLevel + 'px';
        }

        this.filter = function() {
            ctxi.filter =  `hue-rotate(${ document.getElementById("hue").value }deg)`;
            ctxi.filter += `saturate(${ document.getElementById("saturation").value })`;
            ctxi.filter += `brightness(${ document.getElementById("brightness").value })`;
            ctxi.filter += `contrast(${ document.getElementById("contrast").value })`;
            ctxi.filter += `sepia(${ document.getElementById("sepia").value })`;
            ctxi.filter += `invert(${ document.getElementById("invert").value })`;
            this.saveImageCanvas();
        }

        this.unFilter = function() {
            ctxi.filter = "none";
            document.getElementById("hue").value = 0;
            document.getElementById("saturation").value = 1;
            document.getElementById("brightness").value = 1;
            document.getElementById("contrast").value = 1;
            document.getElementById("sepia").value = 0;
            document.getElementById("invert").value = 0;
            document.getElementById("hue").previousElementSibling.value = 0;
            document.getElementById("saturation").previousElementSibling.value = 1;
            document.getElementById("brightness").previousElementSibling.value = 1;
            document.getElementById("contrast").previousElementSibling.value = 1;
            document.getElementById("sepia").previousElementSibling.value = 0;
            document.getElementById("invert").previousElementSibling.innerHTML = 0;
        }

        this.flip = function(elem) {
            isFlipped = !isFlipped;
            ctxi.translate(this.width, 0);
            if (isFlipped) {
                ctxi.scale(-1, 1);
                elem.innerHTML = 'Unflip';
            } else {
                ctxi.scale(-1, 1);
                elem.innerHTML = 'Flip';
            }
            ctxi.drawImage(canvas_image, 0, 0);
            this.saveImageCanvas();
        }

        this.unFlip = function() {
            if (isFlipped) {
                isFlipped = false;
                ctxi.resetTransform(); // reset flip
                ctxi.drawImage(canvas_image, 0, 0);
                this.saveImageCanvas();
                document.getElementById('flip').innerHTML = 'Flip';
            }
        }

        this.saveImageCanvas = function() {
            ctxi.clearRect(0, 0, this.width, this.height);
            ctxi.drawImage(img_front, 0, 0, this.width, this.height);
        }

        this.savePaintCanvas = function() {
            ctxm.clearRect(0, 0, this.width, this.height);
            ctxm.drawImage(canvas_paint, 0, 0, this.width, this.height);
        }

        this.clearPaintCanvas = async function(showAlert = true) {
            if (showAlert)
                if (!await showConfirm("Clear the painting canvas?")) return;
            ctx.clearRect(0,0, this.width, this.height);
            ctxm.clearRect(0,0, this.width, this.height);
            memory.clear();
        }

        this.resetImageCanvas = function() {
            this.unFilter();
            this.unFlip();
            canvasWidth.value = img_front.naturalWidth;
            canvasHeight.value = img_front.naturalHeight;
            workspace.update(img_front.naturalWidth, img_front.naturalHeight);
        }

        this.resetImageCanvasSave = function() {
            this.resetImageCanvas();
            this.saveImageCanvas();
        }

        this.createTempCanvas = function(callback) {
            const cx = document.createElement('canvas').getContext('2d');
            cx.canvas.width = this.width;
            cx.canvas.height = this.height;
            callback(cx);
            return cx.canvas.toDataURL("image/png");
        }

        this.createBlank = async function() {
            if (!await showConfirm("create a blank canvas?")) return;
            workspace.resetImageCanvas();
            workspace.clearPaintCanvas(false);
            workspace.FLAG_zoomFit = true;
            img_front.src = this.createTempCanvas((c) => {
                c.fillStyle = "white";
                c.fillRect(0, 0, workspace.width, workspace.height);
            });
        }

        this.createOutpaint = function(isAspect = false) {
            const left = document.getElementById("outpaint_left");
            const top = document.getElementById("outpaint_top");
            const right = document.getElementById("outpaint_right");
            const bottom = document.getElementById("outpaint_bottom");
            const aspect = document.getElementById("outpaint_aspect");

            if (isAspect) {
                left.value = aspect.value;
                top.value = aspect.value;
                right.value = aspect.value;
                bottom.value = aspect.value;
            }

            const l = parseInt(left.value);
            const t = parseInt(top.value);
            const r = parseInt(right.value);
            const b = parseInt(bottom.value);
            if (isNaN(l) || isNaN(t) || isNaN(r) || isNaN(b))
                return;

            const sx = img_outpaint.naturalWidth + (l + r);
            const sy = img_outpaint.naturalHeight + (t + b);
            const dim = aspectRatioFit(img_outpaint.naturalWidth, img_outpaint.naturalHeight, sx-(l+r), sy-(t+b));

            img_mask.src = this.createTempCanvas((c) => {
                c.canvas.width = sx;
                c.canvas.height = sy;
                c.drawImage(img_outpaint, l, t, dim.width, dim.height);
            });
        }

        this.populateNewImage = function(image) {
            img_out.src = image;
            switch (outputTarget.selectedIndex) {
                case 1:
                    workspace.FLAG_zoomFit = true;
                    img_front.src = image;
                    break;
                case 2:
                    img_back.src = image;
                    break;
                case 3:
                    img_init.src = image;
                    break;
            }
        }

        this.populateNewImagePreview = function(image) {
            switch (previewTarget.selectedIndex) {
                case 1:
                    img_out.src = image;
                    break;
                case 2:
                    img_back.src = image;
                    break;
            }
        }
        
        this.init();
    }


    // -------------------------------------------------------
    // Helper
    

    function Helper() {
        const circle = document.querySelectorAll('.circle')[0];
        const circle1 = document.querySelectorAll('.circle')[1];
        const rectangle = document.querySelectorAll('.rectangle')[0];

        this.circleStroke = function(r) {
            this.clear();
            circle.style.width = r * 2 + 'px';
            circle.style.height = r * 2 + 'px';
            circle.style.transform = `translate(${ mouseC.x - r }px, ${ mouseC.y - r }px)`;
            circle.style.display = 'unset';
            if (brushBlur.value > 0) {
                r = brushBlur.value;
                circle1.style.width = r * 2 + 'px';
                circle1.style.height = r * 2 + 'px';
                circle1.style.transform = `translate(${ mouseC.x - r }px, ${ mouseC.y - r }px)`;
                circle1.style.display = 'unset';
            }
        }

        this.rectangleRect = function(start) {
            this.clear();
            const xMin = Math.min(start.x, mouseC.x);
            const xMax = Math.max(start.x, mouseC.x);
            const minY = Math.min(start.y, mouseC.y);
            const maxY = Math.max(start.y, mouseC.y);
            rectangle.style.width = xMax - xMin + 'px';
            rectangle.style.height = maxY - minY + 'px';
            rectangle.style.left = xMin + 'px';
            rectangle.style.top = minY + 'px';
            rectangle.style.display = 'unset';
        }

        this.clear = function() {
            circle.style.display = 'none';
            circle1.style.display = 'none';
            rectangle.style.display = 'none';
        }
    }


    // -------------------------------------------------------
    // Tools


    function Tool() {
        this.name = 'drag';
        const startPoint = { x: 0, y: 0 };
        const endPoint = { x: 0, y: 0 };
        const selectRect = {};
        let points = [];
        let pattern = null;

        this.init = function() {
            this.toolSelector(this.name);
            img_checker.onload = () => {
                pattern = ctx.createPattern(img_checker, "repeat");
            };
        }

        this.drag = function() {
            //
        }

        this.brush = function() {
            ctx.clearRect(0, 0, workspace.width, workspace.height);
            ctx.drawImage(canvas_mem, 0, 0, workspace.width, workspace.height);
            ctx.globalAlpha = brushOpacity.value;
            ctx.filter = `blur(${ brushBlur.value }px)`;
            drawPoints(ctx, points, brushSize.value);
            ctx.filter = "none";
            ctx.globalAlpha = 1;
        }

        this.line = function() {
            points = plotLine(10, startPoint.x, startPoint.y, endPoint.x, endPoint.y);
            if (points.length > 5 && points.length < 1000) { // limit length for performance
                ctx.clearRect(0, 0, workspace.width, workspace.height);
                ctx.drawImage(canvas_mem, 0, 0, workspace.width, workspace.height);
                ctx.globalAlpha = brushOpacity.value;
                ctx.filter = `blur(${ brushBlur.value }px)`;
                drawPoints(ctx, points, brushSize.value);
                ctx.filter = "none";
                ctx.globalAlpha = 1;
            }
        }

        this.erase = function() {
            ctx.clearRect(0, 0, workspace.width, workspace.height);
            ctx.drawImage(canvas_mem, 0, 0, workspace.width, workspace.height);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.globalAlpha = brushOpacity.value;
            ctx.filter = `blur(${ brushBlur.value }px)`;
            drawPoints(ctx, points, brushSize.value);
            ctx.filter = "none";
            ctx.globalAlpha = 1;
            ctx.globalCompositeOperation = 'source-over';
        }

        this.mask = function() {
            ctx.clearRect(0, 0, workspace.width, workspace.height);
            ctx.drawImage(canvas_mem, 0, 0, workspace.width, workspace.height);
            ctx.globalAlpha = brushOpacity.value;
            ctx.filter = `blur(${ brushBlur.value }px)`;
            drawPoints(ctx, points, brushSize.value);
            ctx.filter = "none";
            ctx.globalAlpha = 1;
        }

        this.rect = function() {
            calcSelectRect(workspace.rect.left, workspace.rect.top);
            ctx.clearRect(0, 0, workspace.width, workspace.height);
            ctx.drawImage(canvas_mem, 0, 0, workspace.width, workspace.height);
            ctx.globalAlpha = brushOpacity.value;
            ctx.filter = `blur(${ brushBlur.value }px)`;
            ctx.fillRect(selectRect.x, selectRect.y, selectRect.w, selectRect.h);
            ctx.filter = "none";
            ctx.globalAlpha = 1;
        }

        this.onToolDown = function() {
            if (comparison.isCompareDown || comparison.isOpacityDown) return;
            compContainer.style.pointerEvents = "none";

            if (['brush','line','erase','mask','rect'].includes(this.name)) {
                ctx.strokeStyle = brushColor.value;
                ctx.fillStyle = brushColor.value;
                ctx.lineWidth = brushSize.value;
                ctx.lineJoin = 'round';
                ctx.lineCap = 'round';
                if (maskMode.checked) {
                    ctx.strokeStyle = pattern;
                    ctx.fillStyle = pattern;
                }
            }

            switch (this.name) {
                case 'drag':
                    compContainer.style.pointerEvents = "unset";
                    break;
                case 'brush':
                    points.push({ x: mouseC.x, y: mouseC.y });
                    break;
                case 'line':
                    startPoint.x = mouseC.x;
                    startPoint.y = mouseC.y;
                    break;
                case 'erase':
                    points.push({ x: mouseC.x, y: mouseC.y });
                    ctx.strokeStyle = "black";
                    ctx.fillStyle = "black";
                    break;
                case 'mask':
                    points.push({ x: mouseC.x, y: mouseC.y });
                    ctx.strokeStyle = pattern;
                    ctx.fillStyle = pattern;
                    break;
                case 'rect':
                    startPoint.x = mouseC.x;
                    startPoint.y = mouseC.y;
                    break;
            }
        }

        this.onToolMove = function() {
            if (comparison.isCompareDown || comparison.isOpacityDown) return;

            if (['brush','line','erase','mask'].includes(this.name)) {
                helper.circleStroke(brushSize.value/2);
            }

            if (mouseC.isDown && mouse.btn == 1) {
                switch (this.name) {
                    case 'brush':
                        points.push({ x: mouseC.x, y: mouseC.y });
                        this.brush();
                        break;
                    case 'line':
                        endPoint.x = mouseC.x;
                        endPoint.y = mouseC.y;
                        this.line();
                        break;
                    case 'erase':
                        points.push({ x: mouseC.x, y: mouseC.y });
                        this.erase();
                        break;
                    case 'mask':
                        points.push({ x: mouseC.x, y: mouseC.y });
                        this.mask();
                        break;
                    case 'rect':
                        endPoint.x = mouseC.x;
                        endPoint.y = mouseC.y;
                        this.rect();
                        helper.rectangleRect(startPoint);
                        break;
                }
            }
        }

        this.onToolUp = function() {
            if (comparison.isCompareDown || comparison.isOpacityDown) {
                clear();
                return;
            }

            if (['brush','line','erase','mask','rect'].includes(this.name)) {
                workspace.savePaintCanvas();
                memory.record();
                if (maskMode.checked || this.name == 'mask')
                    createMask();
            }

            clear();
        }

        this.onToolOut = function() {
            if (['brush','line','erase','mask','rect'].includes(this.name)) {
                workspace.savePaintCanvas();
            }

            clear();
        }

        this.toolSelector = function(name) {
            this.name = name;
            clear();

            const elem = document.getElementsByClassName('tool_' + this.name);
            for (const i of document.querySelectorAll('li'))
                if (i.classList.contains("tool_selector"))
                    i.classList.remove("tool_selector");
            for (const i of document.querySelectorAll('button'))
                if (i.classList.contains("tool_selector"))
                    i.classList.remove("tool_selector");
            for (let i = 0; i < elem.length; i++)
                elem[i].classList.add("tool_selector");

            switch (this.name) {
                case 'drag':
                    containerTop.style.cursor = "default";
                    break;
                case 'brush':
                    containerTop.style.cursor = "crosshair";
                    break;
                case 'line':
                    containerTop.style.cursor = "crosshair";
                    break;
                case 'erase':
                    containerTop.style.cursor = "crosshair";
                    break;
                case 'mask':
                    containerTop.style.cursor = "crosshair";
                    break;
                case 'rect':
                    containerTop.style.cursor = "crosshair";
                    break;
            }
        }

        function clear() {
            points = [];
            startPoint.x = 0;
            startPoint.y = 0;
            endPoint.x = 0;
            endPoint.y = 0;
            document.body.style.cursor = "default";
            compContainer.style.pointerEvents = "unset";
            helper.clear();
        }

        function calcSelectRect(xx, yy) {
            let x, y, w, h;
            if (endPoint.x < startPoint.x && endPoint.y < startPoint.y) {
                x = endPoint.x - xx; // bottom-right to top-left
                y = endPoint.y - yy;
                w = startPoint.x - endPoint.x;
                h = startPoint.y - endPoint.y;
            }
            if (endPoint.x > startPoint.x && endPoint.y > startPoint.y) {
                x = startPoint.x - xx; // top-left to bottom-right
                y = startPoint.y - yy;
                w = endPoint.x - startPoint.x;
                h = endPoint.y - startPoint.y;
            }
            if (endPoint.x > startPoint.x && endPoint.y < startPoint.y) {
                x = startPoint.x - xx; // bottom-left to top-right
                y = endPoint.y - yy;
                w = Math.abs(startPoint.x - endPoint.x);
                h = Math.abs(endPoint.y - startPoint.y);
            }
            if (endPoint.x < startPoint.x && endPoint.y > startPoint.y) {
                x = endPoint.x - xx; // top-right to bottom-left
                y = startPoint.y - yy;
                w = Math.abs(endPoint.x - startPoint.x);
                h = Math.abs(startPoint.y - endPoint.y);
            }
            selectRect.x = x + workspace.rect.left;
            selectRect.y = y + workspace.rect.top;
            selectRect.w = w;
            selectRect.h = h;
        }

        this.init();
    }


    // -------------------------------------------------------
    // Memory


    function Memory() {
        const MAX = 20;
        this.stack = [];
        this.block = -1;

        this.record = function() {
            if (this.stack.length > MAX) {
                this.stack = [];
                this.block = -1;
            }
            this.stack[++this.block] = ctx.getImageData(0, 0, workspace.width, workspace.height);
            this.stack.splice(this.block + 1);
        }

        this.undo = function() {
            --this.block;
            if (this.stack[this.block]) {
                ctx.clearRect(0, 0, workspace.width, workspace.height);
                ctx.putImageData(this.stack[this.block], 0, 0);
                workspace.savePaintCanvas();
                if (tool.name == "mask" || maskMode.checked)
                    createMask();
            } else {
                ++this.block;
            }
        }

        this.redo = function() {
            ++this.block;
            if (this.stack[this.block]) {
                ctx.clearRect(0, 0, workspace.width, workspace.height);
                ctx.putImageData(this.stack[this.block], 0, 0);
                workspace.savePaintCanvas();
                if (tool.name == "mask" || maskMode.checked)
                    createMask();
            } else {
                --this.block;
            }
        }

        this.clear = function() {
            this.stack = [];
            this.block = -1;
            this.record();
        }
    }


    // -------------------------------------------------------
    // Metadata Pool


    function Pool() {
        const grid = document.getElementById("grid");
        const total = document.getElementById("pooltotal");

        this.add = function(data) {
            const popup = document.createElement("div");
            const div = document.createElement("div");
            const btn_load = document.createElement("button");
            const btn_save = document.createElement("button");
            const btn_copy = document.createElement("button");

            const btn_prompt = document.createElement("button");

            btn_prompt.innerHTML = "Prompt";

            btn_load.onclick = (ev) => {
                pool.loadSettings(data);
                document.body.removeChild(popup);

            btn_save.onclick = (ev) => { 
                const src = addMetadataFromBase64DataURI(data.base64, METADATAKEY, JSON.stringify(data.metadata));
                vscode.downloadImage(src, data.metadata.filename);
                document.body.removeChild(popup);
            };
            btn_copy.onclick = (ev) => { 
                copyTextData(data.base64, btn_copy);
            };
            btn_meta.onclick = (ev) => {
                vscode.openNewFile(JSON.stringify(data.metadata, null, 1), 'json');
            };
            btn_prompt.onclick = (ev) => {
                if (data.prompt) {
                    vscode.openNewFile(JSON.stringify(data.prompt, null, 1), 'json');
                } else {
                    notify('prompt is not available');
                }
            };
            btn_delete.onclick = (ev) => {
                pool.removeGrid(data);
                total.innerHTML = grid.children.length;
                document.body.removeChild(popup);
            };

            div.appendChild(btn_load);
            div.appendChild(btn_save);
            div.appendChild(btn_copy);
            div.appendChild(btn_meta);
            div.appendChild(btn_prompt);
            div.appendChild(btn_delete);

        this.removeGrid = function(data) {
            const imgs = document.querySelectorAll("#grid img");
            for (let i = 0; i < imgs.length; i++) {
                if (imgs[i].src === data.base64) {
                    imgs[i].src = "";
                    imgs[i].parentElement.removeChild(imgs[i]);
                }
            }
        }

            if (document.getElementById(id))
                document.body.removeChild(document.getElementById(id));
        }

        this.loadSettings = function(data) {
            if (data.metadata["workflow"])      workflows.value = data.metadata["workflow"];
            if (data.metadata["checkpoint"])    checkpoints.value = data.metadata["checkpoint"];
            if (data.metadata["vae"])           vaes.value = data.metadata["vae"];
            if (data.metadata["lora"])          loras.value = data.metadata["lora"];
            if (data.metadata["lora_strength"]) loraStrength.value = parseFloat(data.metadata["lora_strength"]);
            if (data.metadata["sampler"])       sampler.value = data.metadata["sampler"];
            if (data.metadata["scheduler"])     scheduler.value = data.metadata["scheduler"];
            if (data.metadata["width"])         width.value = data.metadata["width"];
            if (data.metadata["height"])        height.value = data.metadata["height"];
            if (data.metadata["seed"])          seed.value = data.metadata["seed"];
            if (data.metadata["steps"])         steps.value = data.metadata["steps"];
            if (data.metadata["guidance"])      guidance.value = parseFloat(data.metadata["guidance"]);
            if (data.metadata["strength"])      strength.value = parseFloat(data.metadata["strength"]);
            if (data.metadata["positive"])      positive.value = data.metadata["positive"];
            if (data.metadata["negative"])      negative.value = data.metadata["negative"];
            // backward compatibility
            if (data.metadata["cfg"])           guidance.value = parseFloat(data.metadata["cfg"]);
            if (data.metadata["prompt"])        positive.value = data.metadata["prompt"];
            if (checkpoints.value == '')        checkpoints.value = prefs.getCheckpoint().value;
            if (vaes.value == '')               vaes.value = prefs.getVAE().value;
            if (scheduler.value == '')          scheduler.value = "normal";

            steps.nextElementSibling.value = steps.value;
            guidance.nextElementSibling.value = parseFloat(guidance.value);
            strength.nextElementSibling.value = parseFloat(strength.value);
            
            workspace.FLAG_zoomFit = true;
            img_front.src = data.base64;
            
            prefs.savePrompts();
        }

        this.readMetadata = function(file, singleFile) {
            const reader = new FileReader();
            reader.onload = () => {
                const pngUint8Array = new Uint8Array(reader.result);
                const comfyPrompt = getMetadata(pngUint8Array, "prompt");
                let md = getMetadata(pngUint8Array, "MD"); // backward compatibility
                if (!md) md = getMetadata(pngUint8Array, "MentalDiffusion"); // backward compatibility
                if (!md) md = getMetadata(pngUint8Array, "Mental Diffusion");
                if (md) {
                    md = JSON.parse(md);
                    if (md.version && md.version.startsWith("MD")) {
                        const readerB64 = new FileReader();
                        readerB64.onload = () => {
                            pool.add({
                                metadata: md,
                                base64: readerB64.result,
                                prompt: (comfyPrompt) ? JSON.parse(comfyPrompt) : undefined
                            });
                            if (singleFile) {
                                pool.loadSettings({
                                    metadata: md,
                                    base64: readerB64.result
                                });
                            }
                            md = null;
                        }
                        readerB64.readAsDataURL(file);
                    } else {
                        notify("invalid metadata");
                    }
                } else {
                    notify("invalid metadata");
                }
            }
            reader.readAsArrayBuffer(file);
        }

        this.clear = async function() {
            if (!await showConfirm("clear the pool?")) return;
            for (const img of document.querySelectorAll('#grid img')) img.src = '';
            grid.innerHTML = '';
            total.innerHTML = 0;
        }

        this.init();
    }

    document.addEventListener("keydown", (ev) => {
        if (ev.ctrlKey && ev.key === 'Enter')
            if (comfy.isConnect) comfy.generate();
        if (ev.ctrlKey && ev.key === 'l')
            document.getElementById('openmeta').click();
        
        if (ev.target.matches(".ignorekeys")) return;

        switch (ev.key) {
            case '1':
                workflows.selectedIndex = 0;
                break;
            case '2':
                workflows.selectedIndex = 1;
                break;
            case '3':
                workflows.selectedIndex = 2;
                break;
            case '4':
                workflows.selectedIndex = 3;
                break;
            case '5':
                if (workflows.options[4]) workflows.selectedIndex = 4;
                break;
            case '6':
                if (workflows.options[5]) workflows.selectedIndex = 5;
                break;
            case '7':
                if (workflows.options[6]) workflows.selectedIndex = 6;
                break;
            case '8':
                if (workflows.options[7]) workflows.selectedIndex = 7;
                break;
            case '9':
                if (workflows.options[8]) workflows.selectedIndex = 8;
                break;
            case '0':
                if (workflows.options[9]) workflows.selectedIndex = 9;
                break;
            case 'b':
                workspace.bake();
                break;
            case 'd':
                tool.toolSelector("drag");
                break;
            case 'b':
                tool.toolSelector("brush");
                break;
            case 'l':
                tool.toolSelector("line");
                break;
            case 'e':
                tool.toolSelector("erase");
                break;
            case 'm':
                tool.toolSelector("mask");
                break;
            case 'i':
                activateEyedropper();
                break;
            case 'r':
                workspace.zoomReset();
                break;
            case ']':
                if (['brush','line','erase','mask'].includes(tool.name)) {
                    brushSize.value = parseInt(brushSize.value) + 1;
                    if (brushSize.value >= 100) brushSize.value = 100;
                    brushSize.previousElementSibling.innerHTML = brushSize.value;
                    helper.circleStroke(brushSize.value/2);
                }
                break;
            case '[':
                if (['brush','line','erase','mask'].includes(tool.name)) {
                    brushSize.value = parseInt(brushSize.value) - 1;
                    if (brushSize.value <= 1) brushSize.value = 1;
                    brushSize.previousElementSibling.innerHTML = brushSize.value;
                    helper.circleStroke(brushSize.value/2);
                }
                break;
            case '=': //+
                if (['brush','line','erase','mask'].includes(tool.name)) {
                    brushOpacity.value = parseFloat(brushOpacity.value) + 0.01;
                    if (brushOpacity.value >= 1) brushOpacity.value = 1;
                    brushOpacity.previousElementSibling.innerHTML = brushOpacity.value;
                    helper.circleStroke(brushSize.value/2);
                }
                break;
            case '-':
                if (['brush','line','erase','mask'].includes(tool.name)) {
                    brushOpacity.value = parseFloat(brushOpacity.value) - 0.01;
                    if (brushOpacity.value <= 0.01) brushOpacity.value = 0.01;
                    brushOpacity.previousElementSibling.innerHTML = brushOpacity.value;
                    helper.circleStroke(brushSize.value/2);
                }
                break;
        }
        if (ev.ctrlKey && ev.key === 'z') {
            ev.preventDefault();
            memory.undo();
        }
        if (ev.ctrlKey && ev.key === 'x') {
            ev.preventDefault();
            memory.redo();
        }
    }, false);

    function Comparison(initial = 0.5) {
        this.isCompareDown = false;
        this.isOpacityDown = false;
        const slider_compare = document.createElement("div");
        const slider_opacity = document.createElement("input");
        const w = (8) / 2;
        let pos_c = 0;

        this.init = function() {
            compOverlay.style.width = (workspace.width / initial) + "px";
            
            slider_compare.setAttribute("class", "comp_slider");
            slider_compare.addEventListener("mousedown", slideReady_compare, false);
            slider_compare.addEventListener("touchstart", slideReady_compare, false);
            compOverlay.parentElement.insertBefore(slider_compare, compOverlay);
            this.updateCompSliderCompare(workspace.width / initial, workspace.height);

            slider_opacity.type = "range";
            slider_opacity.value = 1;
            slider_opacity.min = 0;
            slider_opacity.max = 1;
            slider_opacity.step = 0.01;
            slider_opacity.id = "slider_opacity";
            slider_opacity.addEventListener("input", () => {
                comparison.isOpacityDown = true;
                canvas_image.style.opacity = slider_opacity.value;
                canvas_paint.style.opacity = slider_opacity.value;
            }, false);
            compOverlay.parentElement.appendChild(slider_opacity, compOverlay);

            document.addEventListener("mouseup", slideFinish, false);
            document.addEventListener("mouseleave", slideFinish, false);
            document.addEventListener("touchend", slideFinish, false);
        }

        this.updateCompSliderCompare = function(width, height) {
            compOverlay.style.width = width + "px";
            compContainer.style.width = width + "px";
            compContainer.style.height = height + "px";
            slider_compare.style.left = (width + w) - (slider_compare.offsetWidth/2) + "px";
            slider_compare.style.height = height + "px";
        }

        this.updateCompSliderOpacity = function(val) {
            slider_opacity.value = val;
            canvas_image.style.opacity = val;
            canvas_paint.style.opacity = val;
        }

        this.toggleSliders = function(isEnabled) {
            (isEnabled) ? slider_compare.style.display = "unset" : slider_compare.style.display = "none";
            (isEnabled) ? slider_opacity.style.display = "unset" : slider_opacity.style.display = "none";
        }
        
        function slideReady_compare(ev) {
            ev.preventDefault();
            comparison.isCompareDown = true;
            document.addEventListener("mousemove", slideMove_compare, false);
            document.addEventListener("touchmove", slideMove_compare, false);
        }

        function slideFinish() {
            comparison.isCompareDown = false;
            comparison.isOpacityDown = false;
            document.removeEventListener("mousemove", slideMove_compare, false);
            document.removeEventListener("touchmove", slideMove_compare, false);
        }

        function slideMove_compare(ev) {
            if (!comparison.isCompareDown) return false;
            pos_c = mouseC.x;
            if (pos_c < 0) pos_c = 0;
            if (pos_c > compContainer.clientWidth) pos_c = compContainer.clientWidth;
            slide_compare(pos_c);
        }

        function slide_compare(width) {
            compOverlay.style.width = width + "px";
            slider_compare.style.left = (compOverlay.offsetWidth + w) - (slider_compare.offsetWidth/2) + "px";
        }

        this.init();
    }


    // -------------------------------------------------------
    // Resizable Interface


    function resizable(resizer) {
        const direction = resizer.getAttribute('data-direction') || 'horizontal';
        const prevSibling = resizer.previousElementSibling;
        const nextSibling = resizer.nextElementSibling;
        let x = 0, y = 0;
        let prevSiblingWidth = 0, prevSiblingHeight = 0;

        const mouseDownHandler = (ev) => {
            x = (ev.touches) ? ev.touches[0].clientX : ev.clientX;
            y = (ev.touches) ? ev.touches[0].clientY : ev.clientY;
            const rect = prevSibling.getBoundingClientRect();
            prevSiblingWidth = rect.width;
            prevSiblingHeight = rect.height;
            document.addEventListener('mousemove', mouseMoveHandler);
            document.addEventListener('mouseup', mouseUpHandler);
            document.addEventListener('touchmove', mouseMoveHandler);
            document.addEventListener('touchend', mouseUpHandler);
        };

        const mouseMoveHandler = (ev) => {
            const dx = (ev.touches) ? ev.touches[0].clientX - x : ev.clientX - x;
            const dy = (ev.touches) ? ev.touches[0].clientY - y : ev.clientY - y;
            switch (direction) {
                case 'vertical':
                    prevSibling.style.height = `${ ((prevSiblingHeight + dy) * 100) / resizer.parentNode.getBoundingClientRect().height }%`;
                    break;
                case 'horizontal':
                    prevSibling.style.width = `${ ((prevSiblingWidth + dx) * 100) / resizer.parentNode.getBoundingClientRect().width }%`;
                    break;
            }

            const cursor = direction === 'horizontal' ? 'col-resize' : 'row-resize';
            resizer.style.cursor = cursor;
            document.body.style.cursor = cursor;
            prevSibling.style.userSelect = 'none';
            prevSibling.style.pointerEvents = 'none';
            nextSibling.style.userSelect = 'none';
            nextSibling.style.pointerEvents = 'none';
            styles.positionPopup();
        };

        const mouseUpHandler = () => {
            resizer.style.removeProperty('cursor');
            document.body.style.removeProperty('cursor');
            prevSibling.style.removeProperty('user-select');
            prevSibling.style.removeProperty('pointer-events');
            nextSibling.style.removeProperty('user-select');
            nextSibling.style.removeProperty('pointer-events');
            document.removeEventListener('mousemove', mouseMoveHandler);
            document.removeEventListener('mouseup', mouseUpHandler);
            document.removeEventListener('touchmove', mouseMoveHandler);
            document.removeEventListener('touchend', mouseUpHandler);
        };

        resizer.addEventListener('mousedown', mouseDownHandler);
        resizer.addEventListener('touchstart', mouseDownHandler);
    }


    // -------------------------------------------------------
    // Hover Interface


    function hoverElement(hIndex, elem, target) {
        let active = false;
        let currentX, currentY, initialX, initialY;
        
        // prevent fast-dragging problem with background elements
        document.body.addEventListener("mousedown", dragStart, false);
        document.body.addEventListener("mouseup", dragEnd, false);
        document.body.addEventListener("mousemove", drag, false);
        document.body.addEventListener("touchstart", dragStart, false);
        document.body.addEventListener("touchend", dragEnd, false);
        document.body.addEventListener("touchmove", drag, false);

        function dragStart(e) {
            if (e.type === "touchstart") {
                initialX = e.touches[0].clientX - hoverOffsets[hIndex].x;
                initialY = e.touches[0].clientY - hoverOffsets[hIndex].y;
            } else {
                initialX = e.clientX - hoverOffsets[hIndex].x;
                initialY = e.clientY - hoverOffsets[hIndex].y;
            }
            if (e.target === elem) active = true;
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            active = false;
            document.body.removeEventListener("mousedown", dragStart, false);
            document.body.removeEventListener("mouseup", dragEnd, false);
            document.body.removeEventListener("mousemove", drag, false);
            document.body.removeEventListener("touchstart", dragStart, false);
            document.body.removeEventListener("touchend", dragEnd, false);
            document.body.removeEventListener("touchmove", drag, false);
        }

        function drag(e) {
            if (active) {
                if (e.type === "touchmove") {
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                } else {
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                }
                hoverOffsets[hIndex].x = currentX;
                hoverOffsets[hIndex].y = currentY;
                setTranslate(currentX, currentY, target);
            }
        }
        
        function setTranslate(xPos, yPos, el) {
            el.style.transform = "translate(" + xPos + "px, " + yPos + "px)";
        }
    }

    function hoverTranslate(elem, idx, x, y) {
        elem.style.transform = "translate(" + x + "px, " + y + "px)";
        hoverOffsets[idx].x = 0;
        hoverOffsets[idx].y = 0;
    }

    function drawPoints(ctx, points, size) {
        if (points.length < 6) {
            ctx.beginPath();
            ctx.arc(points[0].x, points[0].y, size / 2, 0, PI2, false);
            ctx.closePath();
            ctx.fill();
        } else {
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            let i = 0;
            for (i = 1; i < points.length - 2; i++) {
                ctx.quadraticCurveTo(
                     points[i].x,  points[i].y, 
                    (points[i].x + points[i + 1].x) / 2,
                    (points[i].y + points[i + 1].y) / 2);
            }
            ctx.quadraticCurveTo(points[i].x, points[i].y, points[i + 1].x, points[i + 1].y);
            ctx.stroke();
        }
    }

    function plotLine(tolerance, Ax,Ay, Bx,By) {
        const dx = Bx - Ax;
        const dy = By - Ay;
        const ptCount = parseInt(Math.sqrt(dx*dx + dy*dy)) * 3;
        let lastX = -10000;
        let lastY = -10000;
        const pts = [{ x: Ax, y: Ay }];
        let t, x, y, dx1, dy1;
        for (let i = 1; i <= ptCount; i++) {
            t = i / ptCount;
            x = Ax + dx * t;
            y = Ay + dy * t;
            dx1 = x - lastX;
            dy1 = y - lastY;
            if (dx1*dx1 + dy1*dy1 > tolerance) {
                pts.push({ x: x, y: y });
                lastX = x;
                lastY = y;
            }
        }
        pts.push({ x: Bx, y: By });
        return pts;
    }

    function shadeHexColor(color, brightness, saturation) { // not for accuracy
        let R = parseInt(color.substring(1, 3), 16);
        let G = parseInt(color.substring(3, 5), 16);
        let B = parseInt(color.substring(5, 7), 16);

        R = parseInt(R * (100 + brightness) / 100);
        G = parseInt(G * (100 + brightness) / 100);
        B = parseInt(B * (100 + brightness) / 100);
        R = (R < 255) ? R : 255;
        G = (G < 255) ? G : 255;
        B = (B < 255) ? B : 255;
        
        const gray = R * 0.3086 + G * 0.6094 + B * 0.0820;
        R = Math.round(R * saturation + gray * (1-saturation));
        G = Math.round(G * saturation + gray * (1-saturation));
        B = Math.round(B * saturation + gray * (1-saturation));

        return "#" + ((R.toString(16).length==1) ? "0"+R.toString(16) : R.toString(16)) +
                     ((G.toString(16).length==1) ? "0"+G.toString(16) : G.toString(16)) +
                     ((B.toString(16).length==1) ? "0"+B.toString(16) : B.toString(16));
    }

    function getContrastYIQ(hex, dark, light) {
        const r = parseInt(hex.substring(1, 3), 16);
        const g = parseInt(hex.substring(3, 5), 16);
        const b = parseInt(hex.substring(5, 7), 16);
        return (((r*299)+(g*587)+(b*114))/1000 >= 128) ? dark : light;
    }

    function copyTextData(str, elem = undefined) {
        const input = document.createElement('input');
        input.type = 'text';
        input.value = str;
        document.body.appendChild(input);
        input.select();
        document.execCommand('copy'); // TODO: deprecated function
        document.body.removeChild(input);
        if (elem) {
            const name = elem.innerHTML;
            elem.innerHTML = 'Copied';
            setTimeout(() => {
                elem.innerHTML = name;
            }, 500);
        }
    }

    function aspectRatioFit(srcW, srcH, maxW, maxH) {
        const ratio = Math.min(maxW / srcW, maxH / srcH);
        return { width: srcW * ratio, height: srcH * ratio };
    }

    function convertANY2PNG(url, callback) {
        const img = new Image();
        img.src = url;
        img.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            canvas.getContext('2d').drawImage(img, 0, 0);
            callback(canvas.toDataURL('image/png'));
        }
    }

    function resizeImage(img, w, h) {
        const canvas = document.createElement('canvas');
        canvas.width = w;
        canvas.height = h;
        canvas.getContext('2d').drawImage(img, 0, 0, w, h);
        return canvas.toDataURL('image/png');
    }

    function arrayBufferToBase64(buffer) {
        let binary = "";
        const bytes = new Uint8Array(buffer);
        for (let i = 0; i < bytes.byteLength; i++)
            binary += String.fromCharCode(bytes[i]);
        return "data:image/png;base64," + window.btoa(binary);
    }

    function randomRangeInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
    }

    function uuidv4() {
        return `xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx`
            .replace(/[xy]/g, (c) => {
                const r = Math.random() * 16 | 0, 
                    v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
    }

    function uuid64() {
        return `xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx`
            .replace(/[xy]/g, (c) => {
                const r = Math.random() * 16 | 0, 
                    v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
    }

    function parseBool(val) {
        return val === true || val === "true";
    }
</script>
